spring.application.name=rest-book-service
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/library-management
spring.datasource.username=root
spring.datasource.password=password
#com.mysql.jdbc.Driver driver class is deprecated
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
eureka.client.service-url.default-zone=http://localhost:8761/eureka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=spring-kafka-book-subscription-group
spring.kafka.consumer.id=consumer1
spring.kafka.consumer.auto-offset-reset=earliest